---
- hosts: localhost
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Start the container
      docker_container:
        name: hariapp
        image: "uppu1808/samplerepo:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8083:8083
